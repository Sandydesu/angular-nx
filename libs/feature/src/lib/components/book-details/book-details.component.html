<h1>Book Details</h1>
<button
  mat-icon-button
  color="primary"
  aria-label="Back button"
  id="backButton"
  (click)="back()"
>
  <mat-icon>keyboard_backspace</mat-icon>
</button>
<myorg-book *ngIf="book" [book]="book" [fullDetails]="true">
  <button
    id="addToCart"
    mat-raised-button
    color="primary"
    (click)="addToCart()"
  >
    Add to Cart
  </button>
  <button mat-raised-button color="accent" id="buyNowButton" (click)="buyNow()">
    Buy
  </button>
</myorg-book>
