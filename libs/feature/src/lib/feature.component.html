<mat-toolbar color="primary">
  <mat-toolbar-row>
    <myorg-header (toggleOnOff)="drawer.toggle()"></myorg-header>
  </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container hasBackdrop="false">
  <mat-drawer #drawer mode="side" opened>
    <myorg-sidenav
      [cartCount]="cartCount$ | async"
      [collectionCount]="collectionCount$ | async"
    ></myorg-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
