<mat-card *ngIf="book.id !== ''">
  <mat-card-header>
    <mat-card-title>{{ book?.title }}</mat-card-title>

    <mat-card-subtitle>{{ book?.authors?.join(',') }}</mat-card-subtitle>

    <img class="book-image" src="{{ book?.coverUrl }}" [alt]="book?.title" />
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="fullDetails; else lowDetails">
      <div fxLayout="column">
        <div id="publisher">
          <span><strong>Publisher : </strong> {{ book?.publisher }}</span>
        </div>
        <div id="publishDate">
          <span
            ><strong>Published date :</strong> {{ book?.publishedDate }}</span
          >
        </div>
        <div id="description">
          <p>
            {{ book?.description }}
          </p>
        </div>
      </div>
    </ng-container>

    <ng-template #lowDetails>
      <p id="description">
        {{ book?.description || '' | more: 150:149 }}
      </p>
    </ng-template>
  </mat-card-content>
  <mat-card-actions>
    <ng-content></ng-content>
  </mat-card-actions>
</mat-card>
