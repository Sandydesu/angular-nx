<mat-list>
  <mat-list-item>
    <a [routerLink]="['/book']">
      <mat-icon aria-hidden="false" aria-label="Search icon"> search </mat-icon>
      Search
    </a>
  </mat-list-item>
  <mat-list-item>
    <a [routerLink]="['/cart']">
      <mat-icon
        id="cartCount"
        aria-hidden="false"
        aria-label="Cart icon"
        [matBadge]="cartCount"
        matBadgeColor="warn"
      >
        shopping_cart
      </mat-icon>
      Cart
    </a>
  </mat-list-item>
  <mat-list-item>
    <a [routerLink]="['/collections']">
      <mat-icon
        id="collectionCount"
        aria-hidden="false"
        aria-label="Collection icon"
        [matBadge]="collectionCount"
      >
        collections
      </mat-icon>
      Collection
    </a>
  </mat-list-item>
</mat-list>
